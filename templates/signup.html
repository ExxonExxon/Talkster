<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .signup-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .signup-input {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: #444;
            color: #fff;
        }

        .signup-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        .signup-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Signup</h1>
        <form class="signup-form" action="/signup" method="post">
            <input class="signup-input" type="text" name="username" placeholder="Username" required>
            <input class="signup-input" type="password" name="password" placeholder="Password" required>
            <button class="signup-button" type="submit">Signup</button>
        </form>
    </div>
</body>
</html>
